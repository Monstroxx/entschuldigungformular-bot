version: '3.8'

services:
  bot:
    build: .
    container_name: entschuldigungsformular-bot
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - DATABASE_URL=sqlite:////app/bot.db
      - DEBUG=True
      - LOG_LEVEL=INFO
      - PORT=8000
    volumes:
      - ./output:/app/output
      - bot_data:/app
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Setze User f√ºr bessere Berechtigungen
    user: "1000:1000"

volumes:
  bot_data:
